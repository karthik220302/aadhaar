<html>
<head>
<title>Aadhaar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body class="bdy" style="width:100%;">
  <img src="https://uidai.gov.in/images/logo/uidai_english_logo.svg" alt="" style="padding: 10px;width:250px;">
  <img style="width:90px; position:absolute; right:0px; padding:10px;" src="https://uidai.gov.in/images/logo/aadhaar_english_logo.svg" alt="">

  <nav class="navbar navbar-expand-lg navbar-light ima">
    <div class="btn-group" id="languagebtn">
    </div>
  </nav>

  <br>
  <br>

  <div id="form">
    <h1 style="color: #23527c;" >My Aadhar,My Identity</h1>
    <form action="{{url_for('func')}}" method="post" class="form">
      <div class="">
        <h4>{{error1}}</h4>
      </div>
      <div class="div">

      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="Aadharnumber" name="aadhaar_num" placeholder="..." required>
        <label for="floatingInput">Aadhaar Number*</label>
      </div>
      <div class="div">

      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" name="capcha" placeholder="..." required>
        <label for="floatingPassword">Captcha*</label>
      </div>


      <img class="Captcha" src="{{url_for('static' , filename='captcha.jpeg')}}" >
      <div class="form-group form-check">
        <input type="checkbox" id="check" class="form-check-input">
        <label class="form-check-label">Please provide consent for providing OTP</label>
      </div>
      <button type="submit" class="btn btn-primary otpbutton" id="otpbutton" disabled>Generate OTP</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='index.js') }}" charset="utf-8"></script>
  <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
  <script>
  function loadGoogleTranslate() {
    new google.translate.TranslateElement("languagebtn");
  }
  </script>
</body>
</html>
